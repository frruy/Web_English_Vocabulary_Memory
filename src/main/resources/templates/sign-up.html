<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        form {
            display: flow;
            margin: 200px;
        }

        /* Custom CSS for Signup Form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        span {
            color: #dc3545;
            font-size: 0.8em;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<h2>Sign Up Form</h2>
<form action="#" th:action="@{/signup-process}" th:object="${userDto}" id="userForm" method="post" enctype="utf8">
    <div class="form-group">
        <input type="text" th:field="*{firstName}" placeholder="First Name"/>
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"></span><br/>
    </div>
    <div class="form-group">
        <input type="text" th:field="*{lastName}" placeholder="Last Name"/>
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"></span><br/>
    </div>
    <div class="form-group">
        <input type="text" th:field="*{email}" placeholder="Email"/>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span><br/>
    </div>

    <div class="form-group">
        <input type="text" th:field="*{phone}" placeholder="Phone Number"/>
        <span th:if="${#fields.hasErrors('phone')}"
              th:errors="*{phone}"></span><br/>
    </div>

    <div class="form-group">
        <input type="text" th:field="*{zip}" placeholder="zip"/>
        <span th:if="${#fields.hasErrors('zip')}"
              th:errors="*{zip}"></span><br/>
    </div>
    <div class="form-group">
        <input type="text" th:field="*{userName}" placeholder="User Name"/>
        <span th:if="${#fields.hasErrors('userName')}"
              th:errors="*{userName}"></span><br/>
    </div>

    <div class="form-group">
        <input type="password" th:field="*{password}" placeholder="Password"/>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"></span><br/>
    </div>
    <div class="form-group">
        <input type="password" th:field="*{matchingPassword}" placeholder="Repeat Password"/>
        <span th:if="${#fields.hasErrors('matchingPassword')}"
              th:errors="*{matchingPassword}"></span><br/>
    </div>

    <!-- Role selection -->
    <div class="form-group">
        <label for="role">Select Role:</label>
        <select id="role" th:field="*{role}">
            <option value="">Select a role</option>
            <option value="ROLE_USER">User</option>
            <option value="ROLE_ADMIN">Admin</option>
        </select>
        <span th:if="${#fields.hasErrors('role')}"
              th:errors="*{role}"></span><br/>
    </div>

    <input id="submitButton" class="btn btn-primary" type="submit" value="Submit" name="submitButton"/>
</form>
</body>
</html>
