<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Search History</h1>
    <form th:action="@{/search}" method="get">
        <div class="form-group">
            <input type="text" class="form-control" name="query" placeholder="Enter your search query" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <hr>
    <h3>Search History</h3>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="search : ${searchHistory}">
            <span th:text="${search}"></span>
            <button class="btn btn-sm btn-outline-success save-btn" data-toggle="tooltip" data-placement="top" title="Save"><i class="fas fa-save"></i></button>
        </li>
    </ul>

    <div th:replace="fragments/words-list :: words-list-fragment"></div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();

        $('.save-btn').click(function() {
            var searchTerm = $(this).closest('.list-group-item').find('span').text();
            // Implement your save logic here
            console.log('Saved search term:', searchTerm);
        });
    });
</script>
<!-- Modal -->
<div class="modal fade" id="wordModal" tabindex="-1" role="dialog" aria-labelledby="wordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="wordModalLabel">Word Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><strong>Text:</strong> <span id="wordText"></span></p>
                <p><strong>Phonetic:</strong> <span id="wordPhonetic"></span></p>
                <p><strong>Audio:</strong> <audio id="wordAudio" controls></audio></p>
                <!-- Add more details as needed -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
    $(function() {
        $('#wordModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var word = button.data('word'); // Extract the WordEntity object

            var modal = $(this);
            modal.find('#wordText').text(word.text);
            modal.find('#wordPhonetic').text(word.phonetic);
            modal.find('#wordAudio').attr('src', word.audio);
            // Update other elements as needed
        });
    });
</script>
</html>
