<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="words-list-fragment">
  <h2>Words List</h2>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="word : ${words}">
      <span th:text="${word.text}"></span>
      <button class="btn btn-primary" data-toggle="modal" data-target="#wordModal" th:attr="data-word=${word}">View Details</button>
    </li>
  </ul>
</th:block>
</body>
</html>
