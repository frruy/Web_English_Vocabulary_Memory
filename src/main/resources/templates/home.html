<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Search History</h1>
    <form th:action="@{/search}" method="get">
        <div class="form-group">
            <input type="text" class="form-control" name="query" placeholder="Enter your search query" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <hr>
    <h3>Search History</h3>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="search : ${searchHistory}">
            <span th:text="${search}"></span>
            <button class="btn btn-sm btn-outline-success save-btn" data-toggle="tooltip" data-placement="top" title="Save"><i class="fas fa-save"></i></button>
        </li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();

        $('.save-btn').click(function() {
            var searchTerm = $(this).closest('.list-group-item').find('span').text();
            // Implement your save logic here
            console.log('Saved search term:', searchTerm);
        });
    });
</script>
</body>
</html>
