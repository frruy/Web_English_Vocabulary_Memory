<th:block th:fragment="words-list-fragment">
  <div id="words-list-container">
    <h2>Words List</h2>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" th:each="word : ${words}">
        <span th:text="${word.text}"></span>
        <button class="btn btn-primary view-word-btn" data-toggle="modal" data-target="#wordModal" th:data-word="${word.toJson()}">View Details</button>
      </li>
    </ul>
  </div>
</th:block>
